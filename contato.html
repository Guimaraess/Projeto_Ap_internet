<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contato - Car Store</title>

<body>
    <header>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="sobre.html">Sobre</a>

    </header>

      <div id="main-container">
        <div id="address-container">
           <div class="fade"></div>
           <div id="address-content">
              <h2><ion-icon name="navigate-outline"></ion-icon>Endere√ßo</h2>
              <p>Rua das Rosas, 123</p>ion-icon 
              <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
              <p>(83) 99322-3675</p>
              <h2><ion-icon name="mail-outline"></ion-icon>E-Mail</h2>
              <p>CarStore@gmail.com</p>
           </div>
        </div>
  
        <div id="form-container">
           <h2>Nos mande uma mensagem!</h2>
           <form id="contact-form">
              <label for="name">Nome:</label>
              <input type="text" name="name" placeholder="Digite seu nome">
              <label for="email">Email:</label>
              <input type="email" name="email" placeholder="Digite seu email">
              <label for="phone">Telefone:</label>
              <input type="text" name="phone" placeholder="Digite seu telefone">
              <label for="msg">Mensagem:</label>
              <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
              <input type="submit" value="Enviar Mensagem">
           </form>
        </div>
     </div>
